<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="userbox">
        <div class="main">
          <div class="userhead">
            <div class="back">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="image">
              <img
                src="https://thumbs.dreamstime.com/b/default-avatar-profile-image-vector-social-media-user-icon-potrait-182347582.jpg"
                alt=""
              />
            </div>
            <div class="edit">
              <a href="edituser.html">Edit</a>
            </div>
          </div>
          <div class="usercontent">
            <div class="room orders">
              <div class="title">Orders</div>
              <div class="box">
                <div class="order">
                  <div class="image"><img src="/image/product/1573147731302.jpeg" alt=""></div>
                  <div class="name">1 KG CHAL DAL soyabin dal</div>
                  <div class="price">134$</div>
                  <div class="quantity">4</div>
                  <div class="totalprice">467$</div>
                  <div class="status">Process</div>
                </div>
              </div>
            </div>
            <div class="room userinfos">
              <div class="title">Infos</div>
              <div class="box"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
